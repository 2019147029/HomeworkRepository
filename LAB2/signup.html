<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Signup</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <h1>Welcome to INTERNET-PROGRAMMING MOVIE SITE</h1>
  <p><a href="login.html">로그인</a> | 회원가입</p>

  <form>
    <fieldset>
      <label>이름 : <input type="text" name="name" required autofocus></label><br>
      <label>생일 : <input type="date" name="birth" step="1"></label><br>
      <label>성별 : 
        <input type="radio" name="gender" value="male" required> 남성 
        <input type="radio" name="gender" value="female"> 여성
      </label><br>
      <label>학년 : 
        <select name="grade" required>
          <option value="">학년 선택</option>
          <option value="1">1학년</option>
          <option value="2">2학년</option>
          <option value="3">3학년</option>
          <option value="4">4학년</option>
        </select>
      </label><br>
      <label>아이디 : <input type="text" name="id" autocomplete="username"></label><br>
      <label>비밀번호 : <input type="password" name="password" placeholder="비밀번호 입력"></label><br>
      <label>이메일 : <input type="email" name="email"></label><br>
      <label>보안 질문 :
        <select name="question">
          <option value="">질문을 선택하세요</option>
          <option value="pet">당신의 첫 반려동물 이름은?</option>
          <option value="school">당신의 초등학교 이름은?</option>
        </select>
      </label><br>
      <label>답변 : <input type="text" name="answer"></label><br><br>

      <button type="submit" class="green">Signup</button>
      <a href="login.html"><button type="button" class="red">Cancel</button></a>
    </fieldset>
  </form>
</body>
</html>
